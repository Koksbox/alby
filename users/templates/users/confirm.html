<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение аккаунта</title>
    {% load static %}
</head>
<body>
    <div class="container">
        <h1>Подтверждение аккаунта</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="confirmation_code" placeholder="Код подтверждения" required maxlength="6">
            </div>
            <button type="submit">Подтвердить</button>
        </form>
        <a class="btn" href="{% url 'register' %}">Назад</a>
    </div>

<style>
html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    text-decoration: none;
    background-image: url('/static/img/photo_2025-01-24_01-36-25.jpg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    overflow: hidden;
}

.container {
    width: 85%;
    max-width: 400px;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 10px;
    text-align: center;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

h1 {
    padding: 5px;
    margin-bottom: 20px;
}

.form-group {
    width: 100%;
    margin-bottom: 15px;
}

.container input[type="text"] {
    width: 90%;
    padding: 15px;
    border: none;
    font-size: 16px;
    background: rgba(0, 0, 0, 0.0);
    border-bottom: 2px solid white;
    color: white;
    margin-bottom: 10px;
}

form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.messages {
    width: 100%;
    margin-bottom: 20px;
}

.alert {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    color: white;
}

.alert-error {
    background-color: rgba(255, 0, 0, 0.2);
}

.alert-success {
    background-color: rgba(0, 255, 0, 0.2);
}

button {
    background-color: white;
    border: 1px solid white;
    border-radius: 20px;
    padding: 15px;
    margin: 30px 0px 10px;
    font-size: 15px;
    color: black;
    cursor: pointer;
    width: 70%;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
}

button:hover {
    background-color: black;
    color: white;
    border: 1px solid black;
}

.btn {
    background-color: white;
    color: black;
    border: none;
    width: 20%;
    padding: 10px;
    border-radius: 30px;
    font-size: 14px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
}

.btn:hover {
    color: white;
    background-color: black;
}
</style>
</body>
</html>
