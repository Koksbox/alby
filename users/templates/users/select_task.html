{% extends 'users/layout.html' %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор задачи</title>
</head>
<body>
{% block content %}
<div class="main">
    <div class="form-container">
        <h2 class="fade-in-item">Выбор задачи</h2>

        {% if messages %}
        <div class="messages fade-in-item">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message|safe }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="fade-in-item">
            {% csrf_token %}
            <label for="task" class="task fade-in-item">Выберите задачу:</label>
            <select name="task_id" id="task" required class="fade-in-item">
                {% for task in tasks %}
                    <option value="{{ task.id }}" {% if task in assigned_tasks %}class="assigned-task"{% endif %}>
                        {{ task.title }} {% if task in assigned_tasks %}(Назначена вам){% endif %}
                    </option>
                {% endfor %}
            </select>
            <button type="submit" class="fade-in-item">Выбрать задачу</button>
        </form>
    </div>
</div>

<style>
body {
    overflow: hidden;
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    background-color: #1e1e1e;
}

.main {
    width: 100%;
    max-width: 400px;
    margin: 20px;
    text-align: center;
    color: white;
}

.form-container {
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    border-radius: 15px;
    padding: 20px;
}

/* Стили для сообщений */
.messages {
    margin-bottom: 20px;
}

.alert {
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    text-align: left;
    font-size: 14px;
    line-height: 1.5;
}

.alert-info {
    background-color: rgba(23, 162, 184, 0.2);
    border: 2px solid #17a2b8;
    color: #17a2b8;
}

.alert-warning {
    background-color: rgba(255, 193, 7, 0.2);
    border: 2px solid #ffc107;
    color: #ffc107;
}

.alert-success {
    background-color: rgba(40, 167, 69, 0.2);
    border: 2px solid #28a745;
    color: #28a745;
}

.alert-error {
    background-color: rgba(220, 53, 69, 0.2);
    border: 2px solid #dc3545;
    color: #dc3545;
}

label {
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.task {
    color: white;
}

select {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 5px;
    border: 1px solid white;
    background-color: rgba(0, 0, 0, 0.0);
    color: white;
    font-size: 1rem;
}

select option.assigned-task {
    background-color: rgba(23, 162, 184, 0.2);
    color: #17a2b8;
}

button {
    background-color: white;
    border: 1px solid white;
    border-radius: 20px;
    padding: 10px 0;
    font-size: 16px;
    color: black;
    cursor: pointer;
    text-decoration: none;
    width: 100%;
    margin: 10px 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

button:hover {
    background-color: #0056b3;
    color: white;
}

/* Анимация */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.fade-in-item {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.5s ease forwards;
}

.fade-in-item:nth-child(1) { animation-delay: 0.1s; }
.fade-in-item:nth-child(2) { animation-delay: 0.3s; }
.fade-in-item:nth-child(3) { animation-delay: 0.5s; }
.fade-in-item:nth-child(4) { animation-delay: 0.7s; }
.fade-in-item:nth-child(5) { animation-delay: 0.9s; }

/* Адаптация для смартфонов */
@media (max-width: 380px) {
    .main {
        margin: 10px;
    }

    .form-container {
        padding: 15px;
    }

    h2 {
        font-size: 22px;
    }

    select, button {
        font-size: 14px;
    }
}
</style>
{% endblock %}
</body>
</html>
