{% extends 'manager2/layout.html' %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузите макеты</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/css_zadachi.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% block content %}
<main>
    <h1 class="text-center mt-3">Загрузка макета</h1>
    <a href="{% url 'home_man' %}" class="btn">Актуальные макеты</a>
    <div class="upload-container">
        <form id="uploadForm" enctype="multipart/form-data" method="post">
            {% csrf_token %}

            <!-- Поле для выбора фото -->
            <label for="fileInput">Выберите фото:</label>
            <input type="file" id="fileInput" name="photo" multiple accept="image/*" class="form-control mb-3">

            <div class="text-container">
                <div class="wrapper">
                    <div class="form-group">
                        {{ form.image_name }}
                        {{ form.description }}
                        {{ form.requirements }}
                        {{ form.due_date }}
                    </div>
                </div>
                <!-- Кнопка отправки -->
                <input type="submit" value="Загрузить макет" class="btnn">
            </div>
        </form>
    </div>
</main>

<style>
body {
    font-family: 'Montserrat', sans-serif;
    height: 100vh;
    margin: 0;
    color: white;
}

main {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
    height: 100vh;
}

.upload-container {
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    width: 95%;
    padding: 10px;
    text-align: center;
}

textarea {
    width: 90%;
    padding: 2px 5px;
    border: none;
    border-radius: 0;
    border-bottom: 2px solid white;
    background-color: rgba(0, 0, 0, 0.0);
    color: white;
    outline: none;
    margin: 10px -15px;
}

textarea::placeholder {
    color: white;
}

input {
    width: 90%;
    padding: 10px;
    border: none;
    border-radius: 0;
    border-bottom: 2px solid white;
    background-color: rgba(0, 0, 0, 0.0);
    color: white;
    outline: none;
    margin: 10px -15px;
}

input::placeholder {
    color: white;
}

input[type="date"] {
    width: 90%;
    padding: 10px;
    border: none;
    border-radius: 0;
    background-color: white;
    color: black;
    outline: none;
    margin: 10px -15px;
}

input[type="file"] {
    width: 90%;
    padding: 10px;
    border: 1px solid white;
    border-radius: 0;
    background-color: rgba(0, 0, 0, 0.0);
    color: white;
    outline: none;
    margin: 10px -15px;
}

.btnn {
    color: black;
    background-color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 10px;
}

.btnn:hover {
    background-color: black;
    color: white;
    border: none;
}

.btn {
    color: black;
    text-decoration: none;
    background-color: white;
    border: none;
    border-radius: 15px;
    padding: 10px;
    font-size: 1em;
    font-weight: bold;
    margin-bottom: 20px;
}

.btn:hover {
    background-color: black;
    color: white;
    border: none;
}

.form-control {
    margin-bottom: 10px;
}

.text-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.wrapper {
    width: 100%;
}

/* Адаптация для очень маленьких экранов */
@media (max-width: 380px) {
    h1 {
        font-size: 1.2em;
    }

    .btn, .btnn {
        font-size: 0.8em;
    }

    .upload-container {
        padding: 10px;
    }
}

/* Анимация */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

main > * {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.5s ease forwards;
}

main > :nth-child(1) { animation-delay: 0.1s; }
main > :nth-child(2) { animation-delay: 0.3s; }
main > :nth-child(3) { animation-delay: 0.5s; }
</style>
{% endblock %}
</body>
</html>
