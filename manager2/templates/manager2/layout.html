    <!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Time Tracker{% endblock %}</title>
{% load static %}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>
<body>

        {% if messages %}
        <div id="global-messages" style="position:fixed; top:10px; left:50%; transform:translateX(-50%); z-index:2000; width:90%; max-width:520px;">
            {% for message in messages %}
                <div style="margin-bottom:8px; padding:12px 16px; border-radius:8px; color:#fff; font-weight:600; background: {% if message.tags == 'info' %}#17a2b8{% elif message.tags == 'warning' %}#ffc107; color:#000{% elif message.tags == 'success' %}#28a745{% else %}#343a40{% endif %}; box-shadow:0 4px 12px rgba(0,0,0,.2);">
                    {{ message }}
                </div>
            {% endfor %}
            <script>setTimeout(()=>{var m=document.getElementById('global-messages'); if(m){m.remove();}}, 5000);</script>
        </div>
        {% endif %}

        {% block content %}
        <!-- Здесь будет содержимое конкретной страницы -->
        {% endblock %}

    <div class="navigation">
        <a href="/manager/employee">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
            <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/></svg>
        </a>
        <a href="/manager/upload" >
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-graph-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07"/></svg>
        </a>
        <a href="/manager/">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/></svg>
        </a>
        <a href="/manager/profile_manager">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/></svg>
        </a>
    </div>

<style>
/* Основные стили для страницы */
body {
    font-family: 'Montserrat', sans-serif;
    background-image: url('/static/img/photo_2025-01-24_01-36-25.jpg');
    background-size: cover; /* Изображение будет покрывать весь фон */
    background-attachment: fixed; /* Фон будет зафиксирован при прокрутке */
    height: 100%; /* Убираем ограничение высоты */
    margin: 0;
    color: white;
}

/* Стили для навигации */
.navigation {
    position: fixed; /* Фиксированное расположение */
    bottom: 0; /* Прикрепление к низу экрана */
    width: 100%; /* Полная ширина */
    background-color: rgba(0, 0, 0, 0.6); /* Полупрозрачный фон */
    padding: 10px 0; /* Отступы */
    display: flex; /* Используем флекс для расположения элементов */
    justify-content: space-around; /* Выравнивание элементов */
    align-items: center; /* Вертикальное выравнивание */
    height: 5%;
}

/* Стили для ссылок навигации */
.navigation a {
    color: white; /* Цвет текста */
    text-decoration: none; /* Убираем подчеркивание */
    display: flex; /* Флекс для центровки внутренностей */
    align-items: center; /* Центровка по вертикали */
    justify-content: center; /* Центровка по горизонтали */
    width: 50px; /* Ширина кнопки */
    height: 50px; /* Высота кнопки */
    font-size: 1.5em; /* Размер шрифта */
    transition: transform 0.3s; /* Плавный переход при наведении */
}

.navigation a:hover {
    transform: scale(1.2); /* Увеличение при наведении */
}

/* Медиа-запрос для адаптивного дизайна */
@media (max-width: 480px) {
    .profile-header h1 {
        font-size: 20px; /* Уменьшаем заголовок на малых экранах */
    }
    .profile-container {
        padding: 15px; /* Отступ для контейнера профиля */
    }
}
</style>
</body>
</html>
