<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker - Вход</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>Восстановление пароля</h2>
            <form method="POST" class="reset-form">
                {% csrf_token %}
                <label for="email">Введите ваш email:</label>
                <input type="email" id="email" name="email" required aria-label="Email для восстановления пароля"> <!-- aria-label для доступности -->
                <div class="button-container">
                    <button type="submit" class="button">Отправить код сброса пароля</button>
                    <a href="{% url 'login' %}" class="btn">Вернуться обратно</a>
                </div>
            </form>
        </div>
    </div>
</body>
<style>
/* Общие стили для всего документа */
html, body {
    font-family: 'Montserrat', sans-serif;
    background-image: url('/static/img/photo_2025-01-24_01-36-25.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    margin: 0;
    color: white;
    overflow: hidden;
}

/* Стили для контейнера */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%; /* Высота контейнера равная высоте окна */
    padding: 20px;
}

.registration-form {
    width: 100%;
    max-width: 400px; /* Максимальная ширина формы */
    border-radius: 10px;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.6);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    animation: fadeIn 0.5s ease forwards;
}

/* Стили для заголовка */
h2 {
    text-align: center;
    font-weight: 500;
    margin-bottom: 20px;
}

/* Стили для полей ввода */
input[type="email"] {
    width: 95%;
    padding: 10px;
    border: none;
    border-bottom: 2px solid white;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    outline: none;
    margin: 10px 0;
}

/* Стили для контейнера кнопки */
.button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 17px;
}

/* Стили для кнопки */
.button {
    margin-top: 10px;
    background-color: white;
    border: 1px solid white;
    border-radius: 30px;
    color: black;
    width: 100%;
    padding: 10px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s, color 0.3s; /* Легкая анимация перехода */
}

/* Эффект при наведении на кнопку */
.button:hover {
    background-color: black;
    color: white;
}

/* Стили для обратной кнопки */
.btn {
    margin-top: 10px;
    background-color: black;
    border: 1px solid black;
    border-radius: 30px;
    text-decoration: none;
    color: white;
    width: 100%;
    padding: 10px;
    text-align: center;
    transition: background-color 0.3s, color 0.3s; /* Легкая анимация перехода */
}

/* Эффект при наведении на кнопку */
.btn:hover {
    background-color: white;
    color: black;
}

/* Анимация */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</html>
