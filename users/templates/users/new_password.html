<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script>
        function redirectToLogin(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы
            window.location.href = '/login/'; // Перенаправление на страницу входа
        }
    </script>
</head>
<body>
<main>
    <div class="container">
        <h1>Сброс пароля</h1>
        <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сбросить пароль</button>
</form>
    </div>
</main>
</body>
<style>
/* Общие стили для body */
body {
    font-family: 'Montserrat', sans-serif;
    background-image: url('/static/img/photo_2025-01-24_01-36-25.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
    color: white;
}

main {
    display: flex;
    justify-content: center; /* Центрование по горизонтали */
    align-items: center; /* Центрование по вертикали */
    height: 100vh; /* На всю высоту экрана */
}

/* Стили для контейнера */
.container {
    width: 400px; /* Фиксированная ширина контейнера */
    height: auto; /* Авто высота для адаптации содержимого */
    background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон */
    border-radius: 10px; /* Закругленные углы */
    padding: 20px; /* Отступы внутри контейнера */
    text-align: center; /* Центрирование текста */
    animation: fadeIn 0.5s ease; /* Анимация появления */
}

/* Стили для заголовка */
h1 {
    font-size: 26px; /* Размер шрифта */
    margin-bottom: 20px; /* Отступ снизу */
}

/* Стили для формы */
.reset-form {
    display: flex;
    flex-direction: column; /* Вертикальное направление */
    gap: 15px; /* Равное расстояние между элементами */
}

/* Стили для полей ввода */
input[type="text"],
input[type="password"] {
    width: 95%; /* 100% ширина */
    padding: 12px;
    border: none;
    border-bottom: 2px solid white; /* Нижняя граница */
    background-color: transparent; /* Прозрачный фон */
    color: white;
    outline: none;
    font-size: 16px;
}

/* Стили для кнопки "Сбросить пароль" */
.button {
    background-color: white;
    border: 1px solid white;
    border-radius: 30px;
    color: black;
    padding: 10px;
    font-size: 16px;
    cursor: pointer; /* Указатель при наведении */
    transition: background-color 0.3s, color 0.3s; /* Плавный переход */
}

/* Эффект при наведении на кнопку */
.button:hover {
    background-color: black;
    border: 1px solid black;
    color: white;
}

/* Стили для кнопки "Отмена" */
.btn {
    background-color: black;
    border: 1px solid black;
    border-radius: 30px;
    color: white;
    padding: 10px;
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s; /* Плавный переход */
}

/* Эффект при наведении на кнопку "Отмена" */
.btn:hover {
    background-color: white;
    color: black;
}

/* Анимация */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Адаптация для маленьких экранов */
@media (max-width: 380px) {
    .container {
        width: 95%; /* Увеличиваем ширину контейнера */
        padding: 15px; /* Уменьшаем отступы */
    }

    h1 {
        font-size: 22px; /* Уменьшаем размер заголовка */
    }

    input[type="text"],
    input[type="password"] {
        font-size: 14px; /* Уменьшаем размер шрифта */
    }

    .button,
    .btn {
        font-size: 14px; /* Уменьшаем размер шрифта кнопок */
        padding: 8px; /* Уменьшаем отступы */
    }
}
</style>
</html>
